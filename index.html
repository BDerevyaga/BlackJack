<!DOCTYPE html>
<html lang="en" ng-app="BlackJack">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="app" ng-controller="IndexController">
		<div class="cards">
			<ul class="dealer">
				<li ng-repeat="dealerCard in dealerCards" ng-style="{ 'left': ($index * 20) + 'px' }"><img ng-src="{{dealerCard.img}}" alt="t1"></li>
			</ul>
			<ul class="user">
				<li ng-repeat="userCard in userCards" ng-style="{ 'left': ($index * 20) + 'px' }"><img ng-src="{{userCard.img}}" alt="t1"></li>
			</ul>
			<div>User point: {{userPoint}}</div>
			<div>Dealer point: {{dealerPoint}}</div>
		</div>
		<div class="pack"><img ng-click="addCard()" src="./img/00.png" alt="cover"></div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/controllers.js"></script>
	<script src="./js/script.js"></script>
</body>
</html><div></div>
