<!DOCTYPE html>
<html lang="en" ng-app="BlackJack">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="app" ng-controller="IndexController">
		<div class="cards">
			<ul class="dealer">
				<li ng-repeat="dealerCard in dealerCards" ng-style="{ 'left': ($index * 20) + 'px' }">
					<img ng-if="openDealerCards" ng-src="{{dealerCard.img}}" alt="t1">
					<img ng-if="!openDealerCards" src="./img/00.png" alt="t1">
				</li>
			</ul>
			<ul class="user">
				<li ng-repeat="userCard in userCards" ng-style="{ 'left': ($index * 20) + 'px' }"><img ng-src="{{userCard.img}}" alt="t1"></li>
			</ul>
			<div >
				<div>Очки користувача: {{userPoint}}</div>
				<div ng-if="openDealerCards">Очки ділера: {{dealerPoint}}</div>
				<div ng-if="openDealerCards">Результат: {{status}}</div>				
			</div>
			<button ng-click="endGame()">Вскрить карти</button>
			<button ng-click="newGame()">Нова игра</button>
		</div>
		<div class="pack"><img ng-click="addCard()" src="./img/00.png" alt="cover"></div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/controllers.js"></script>
	<script src="./js/script.js"></script>
</body>
</html><div></div>
